on:
  workflow_call:

name: Analyse
jobs:
    composer-audit:
        name: Audit
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Read the current used PHP Version
              id: get-php-version
              run: echo "::set-output name=version $(head -n1 .php-version)"
            - uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ steps.get-php-version.outputs.version }}
                  tools: pecl, composer:2
                  extensions: mbstring
                  coverage: xdebug

            - name: Get composer cache directory
              id: composer-cache
              run: echo "name=dir::$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - name: Cache dependencies
              uses: actions/cache@v4
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('*/composer.lock') }}
                  restore-keys: ${{ runner.os }}-composer-

            - name: Install dependencies
              run: composer install --prefer-dist --no-scripts --no-dev

            - run: composer audit
