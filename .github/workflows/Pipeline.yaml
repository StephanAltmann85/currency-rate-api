on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

name: Pipeline

env:
  PHP_VERSION: '8.4'

jobs:
  Init:
    runs-on: ubuntu-latest
    steps:
      - name: Set env BRANCH
        run: echo "PHP_VERSION_=8.4" >> $GITHUB_ENV

      - name: Set env BRANCH2
        run: |
          echo $PHP_VERSION
          echo $PHP_VERSION_
          echo $env.PHP_VERSION


  Composer-Audit:
    needs:
      - Init
    uses: ./.github/workflows/composer-audit.yaml
    with:
      PHP_VERSION: $PHP_VERSION

  Lint-Yaml:
    needs:
      - Composer-Audit
    uses: ./.github/workflows/lint-yaml.yaml
  Doctrine-Schema:
    needs:
      - Composer-Audit
    uses: ./.github/workflows/doctrine-schema-validate.yaml
  PHPCS:
    needs:
      - Composer-Audit
    uses: ./.github/workflows/php-cs-fixer.yaml
  PHPStan:
    needs:
      - Composer-Audit
    uses: ./.github/workflows/PHPStan.yaml

  UnitTests:
    needs:
      - Lint-Yaml
      - Doctrine-Schema
      - PHPCS
      - PHPStan
    uses: ./.github/workflows/unit-tests.yaml
  IntegrationTests:
    needs:
      - Lint-Yaml
      - Doctrine-Schema
      - PHPCS
      - PHPStan
    uses: ./.github/workflows/integration-tests.yaml
  Behat:
    needs:
      - UnitTests
      - IntegrationTests
    uses: ./.github/workflows/Behat.yaml

  Setup:
    needs:
      - Behat
    uses: ./.github/workflows/setup.yaml
